<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Types</title>
</head>
<body>
    <!-- Inline js -->
    <button onclick="alert('it is Inline JS')">Click ME Inline</button>
    
    <!-- Internal JS-->
    <button onclick="showmessage1()">Click Me Internal</button>
    <script>
        function showmessage1(){
            alert("it's Internal JS");
        }
    </script>

    <!-- External JS -->
    <button onclick="showmessage2()">It Is External JS</button>
    

    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
