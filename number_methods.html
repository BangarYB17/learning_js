<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        var  a = Math.round(10.6);
        document.write("Round of Value" + a + "<br>");

        var  a = Math.round(10.4);
        document.write("Round of Value" + a + "<br>");

        var  b = Math.trunc(10.6);
        document.write("Round of Value" + b + "<br>");

        var  b = Math.trunc(10.6);
        document.write("Round of Value" + b + "<br>"); // round value without decimal

        var  c = Math.ceil(10.6);
        document.write("Round of Value" + c + "<br>");

        var  c = Math.ceil(10.1);
        document.write("Round of Value" + c + "<br>"); // nearest upper value

        var  d = Math.floor(10.6);
        document.write("Round of Value" + d + "<br>");

        var  d = Math.floor(10.1);
        document.write("Round of Value" + d + "<br>"); //nearest down value

        var  e = Math.max(10,20,30,40,50,60,70,80);
        document.write("Max Value" + e + "<br>");

        var  f = Math.sqrt(81);
        document.write("square root" + f + "<br>");

        var  g = Math.cbrt(125);
        document.write("cube root" + g + "<br>");

        var  h = Math.pow(2,4);
        document.write("Power root" + h + "<br>");

        var  i = Math.random();
        document.write("Random Value" + i + "<br>");

        var  j =Math.floor(Math.random() * 1000000); 
        document.write("Random Value" + j + "<br>");

        var k = Math.PI.toFixed(3);
        document.write("PI Value" + k + "<br>");

        var l = Math.log(4).toFixed(3);
        document.write("log Value" + l + "<br>");



    </script>
</body>
</html>
