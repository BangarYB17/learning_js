    <script>
        document.write("<h2>Slice Example<h2>");

        var a =["sahil0","arbaj1","rohan2","ram3","dipak4","ram5","jayesh6","vaibhav7"];

        document.write(a,"<br>");
        var b = a.slice(1,3); // (start,end)

        document.write(b,"<br>");
    </script>
       
    <script>
        document.write("<h2>Splice Example<h2>");

        var x =["sahil0","arbaj1","rohan2","ram3","dipak4","ram5","jayesh6","vaibhav7"];
        document.write(x,"<br>");
        x.splice(2,3); // (index,how many delete,"newvalue")
        document.write(x,"<br>");

        x.splice(2,0,"virat2","rohit3","gill4"); //(index,delete,add elements)
        document.write(x,"<br>");

        x.splice(1,0,"sagar1"); //(index,delete,replace elements)
        document.write(x,"<br>");

        x.splice(1,0,"arbaj0"); //(index,delete,replace elements)
        document.write(x,"<br>");

    </script>
