<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Events</title>
</head>
<body>
    <button onclick="hello()">Single Click</button>
    <button ondbclick="hello()">Double Click</button>
    <button oncontextmenu="hello()">right click</button>
    <button onmouseenter="hello()">on mouse enter</button>
    <button onmouseout="hello()">on mouse out</button>

    <h1>Events</h1>
    <h1>Events</h1>
    <h1>Events</h1>
    <h1>Events</h1>
    <h1>Events</h1>
    <h1>Events</h1>
    <h1>Events</h1>
    <h1>Events</h1>
    <h1>Events</h1>
    <h1>Events</h1>
    <h1>Events</h1>
    <h1>Events</h1>
    <h1>Events</h1>
    <h1>Events</h1>
    <h1>Events</h1>

    <body onresize="hello()">
    <body onkeypress="hello()">
    <body onscroll="hello()">
    <body oncontextmenu="return false" onselectstart="return false">

     <script>
        function hello(){
            alert("Hello is key Events")
        };
     </script>
</body>
</html>
