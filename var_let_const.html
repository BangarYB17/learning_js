<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatypes</title>
</head>
<body>
    <script>
        // var variable
        var fname = "Yogesh";
        var fname = "yogeshwar";//redeclare of variable is allowed
        fname ="Yogeshwar"; //reassigned value is allowed

        document.write(fname);
        
        // let variable
        let age=18;
        
        age=19;  //reassigned value is allowed
                 //redeclare value is not allowed
        document.write(age);

        // const Variable
        const  days=20;   //value redeclare and reassigned is not allowed

        document.write(days);
    </script>
</body>
</html>
