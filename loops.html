<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <!-- for loop -->
    <script>
        document.write("<ol>");
            for(var a=1;a<=10;a++){
                document.write("<li>Hello,it's yogeshwar bangar</li>")
            }
            document.write("</ol>")
    </script>

    <!-- while loop -->
     <script>
        var a=1;
        document.write("<ol>");
            while(a<=10){
                document.write("<li>Hello,it's yogeshwar bangar</li>")
                a++;
            }
            document.write("<ol>")
     </script>

     <!-- Do while loop -->
       <script>
          var a=1;
          document.write("<ol>");
            do{
                document.write("<li>Welcome to FCT</li>");
                a++;
            }
            while(a<=10)
                document.write("<ol>");
            
       </script>
</body>
</html>
