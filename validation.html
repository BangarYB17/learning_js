<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <form class="p-3 mt-4 mb-5 shadow-lg">
                        <h1 class="text-center">Contact Us</h1>
                        <div class="mb-2">
                            <label for="exampleFormControlInput1" class="form-label">Name:</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                placeholder="Your Name">
                        </div>
                        <div class="mb-2">
                            <label for="exampleFormControlInput1" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="Your Email">
                        </div>
                        <div class="mb-2">
                            <label for="exampleFormControlInput1" class="form-label">Mobile Number:</label>
                            <input type="number" class="form-control" id="exampleFormControlInput1"
                                placeholder="Your Mobile Number">
                        </div>
                        <div class="mb-2">
                            <label for="exampleFormControlInput1" class="form-label">Enter Password:</label>
                            <input type="password" class="form-control" id="exampleFormControlInput1"
                                placeholder="Enter Password">
                        </div>
                        <div class="mb-2">
                            <label for="exampleFormControlInput1" class="form-label">Confirm Password:</label>
                            <input type="password" class="form-control" id="exampleFormControlInput1"
                                placeholder="Confirm Password">
                        </div>
                        <div class="mb-2">
                            <label for="exampleFormControlTextarea1" class="form-label">Message:</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                                placeholder="Your Message"></textarea>
                        </div>
                        <div class="mb-2">
                            <label for="exampleFormControlTextarea1" class="form-label">Gender:</label><br>
                            <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
                            <label class="form-check-label" for="radioDefault1">
                                Male
                            </label>
                            <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" >
                            <label class="form-check-label" for="radioDefault2">
                                Female
                            </label>
                            <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault3" >
                            <label class="form-check-label" for="radioDefault3">
                                Others
                            </label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" value="" id="checkDefault" >
                            <label class="form-check-label" for="checkDefault">
                                I agree to the terms & conditions
                            </label>
                        </div>
                        <div>
                            <button type="button" class="btn btn-primary w-100">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </section>
</body>

</html>
